<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Engine Room Operation</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>

        localStorage.setItem('tasks',"You can delete this task clicking the button '-' and after 'remove';Download an example of data in brunothomaz.ml/ero/out2020.csv;You can load clicknig Insert Probing link menu >>Load CSV;");

    <header id="topMenu">
        <nav>
            <div class="logo">
                <a href="#">
                    ERO

            </div>
            <ul class="links">

                    <a href="./index.html" id="overview"class="active">Overview</a>
                </li>
                <li>
                    <a href="#" id="insertProbing">Insert Probing</a>
                </li>
                <li>
                    <a href="#" id="waterTreatment">Water Treatment</a>
                </li>
            </ul> 
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <section id="content">
        <section class="tasks">
            <h3>Task List</h3>

                <span class="add">+</span>

                    </path>
                    </svg>
                </span>
            </div>
            <ul name="tasks" class="taskList">
            </ul>

        </section>
        <section id="charts">
            <div id="water">
                <div class="preview ">
                    <h3 class="fluxChart">Load Water Chart</h3>
                </div>
                <div class="chartSettings"></div>
                <canvas id = "waterLine"></canvas>
            </div>
            <div id="fuel">
                <div class="preview ">
                    <h3 class="fluxChart">Load Fuel Chart</h3>
                </div>
                <div class="chartSettings"></div>
                <canvas id = "fuelLine"></canvas>
            </div>
            <div id="boiler">
                <div class="preview ">
                    <h3 class="boilerChart">Load Boiler Water Chart </h3>
                </div>
                <div class="chartSettings"></div>
                <canvas id = "boilerLine"></canvas>
            </div>
            <div id="exaustCyl">
                <div class="preview ">
                    <h3 class="tempChart">Load Exaust Gas Chart </h3>
                </div>
                <div class="chartSettings"></div>
                <canvas id = "exaustCylBar"></canvas>
            </div>
            <div id="waterCyl">
                <div class="preview ">
                    <h3 class="tempChart">Load Water Cylinder Chart </h3>
                </div>
                <div class="chartSettings"></div>
                <canvas id = "waterCylBar"></canvas>
            </div>
            
        </section>
    </section>

    <section id="modal"></section>
    <div id="requestNotification"></div>
    <script src="./src/js/Chart.min.js"></script>
    <script src="./src/js/charting.js"></script>
    <script src="./src/js/forming.js"></script>
    <script src="./src/js/styling.js"></script>
    <script src="./src/js/tasking.js"></script>
    <script src="./src/js/main.js"></script>

</html>
